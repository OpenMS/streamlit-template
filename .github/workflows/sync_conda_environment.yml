name: Sync Conda Environment

on:
  push:
jobs:
  update-requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: streamlit-env
          python-version: "3.10"
          auto-activate-base: false
          channels: conda-forge,bioconda,defaults

      - name: Install requirements.txt in Conda environment 
        run: | 
          conda install pip
          pip install -r requirements.txt
      - name: Export to environment.yml
        run: |
          conda env export -n streamlit-env > environment.yml
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with: 
          commit_message: "Update environment.yml from requirements.txt"
          file_pattern: "environment.yml"
